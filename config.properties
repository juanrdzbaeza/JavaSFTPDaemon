# Archivo de ejemplo para subir a GitHub.
# Copiar como `config.properties` y rellenar los valores privados en local.
# Valores por defecto (si no se especifica): ftp.host=localhost, ftp.port=21, ftp.user=anonymous,
# ftp.pass= (vac�o), local.dir=sync, remote.dir=/, poll.seconds=30

# Host del servidor (reemplazar por tu host). Ej: ftp.example.com o IP.
ftp.host=YOUR_FTP_OR_SFTP_HOST

# Puerto: 21 para FTP, 22 para SFTP (ejemplo usa 22)
ftp.port=22

# Usuario (reemplazar)
ftp.user=YOUR_USER

# Contrase�a: mantener ofuscada aqu�. Rellenar en `config.properties` local.
ftp.pass=REDACTED

# Directorio local a sincronizar. Ejemplo Windows usando barra / o \\ doble.
# Por defecto: sync
local.dir=C:\\Users\\juan\\Desktop\\asd

# Directorio remoto en el servidor. Por defecto: /
remote.dir=/Juan/asd

# Intervalo en segundos para el poll. Por defecto: 30
poll.seconds=30


# Fin del archivo.